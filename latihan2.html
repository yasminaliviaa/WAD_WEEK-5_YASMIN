<!DOCTYPE html>
<html>
<head>
    <title>AKN Bojonegoro</title>
</head>
<body>
    <h1>JavaScript Can Change Images</h1>
    <img id="myImage" onclick="changeImage()" src="tomm.jpg" width="160" height="120">
    <p>Click the image to change image.</p>
    <script>
        function changeImage(){
            var image = document.getElementById('myImage');
            if (image.src.match("bulbon")) {
                image.src = "tomm.jpg"
            } else {
                image.src = "jerry.jpg"
            }
        
        }
    </script>
</body>
</html>
